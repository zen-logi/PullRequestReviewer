name: Build and Format

on:
  push:
  pull_request:

jobs:
  build-and-format:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore PullRequestReviewer/PullRequestReviewer.csproj
      - name: Build
        run: dotnet build PullRequestReviewer/PullRequestReviewer.csproj --no-restore --configuration Release
      - name: Install dotnet-format
        run: dotnet tool install -g dotnet-format
      - name: Run dotnet format
        run: dotnet format PullRequestReviewer/PullRequestReviewer.csproj --verify-no-changes --verbosity diagnostic
        env:
          PATH: ${{ env.PATH }}:~/.dotnet/tools

